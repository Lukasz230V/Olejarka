<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e1e1e" />
  <title>OLEJARKA BLE</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="page-wrapper">

    <main class="container">
      <h1>OLEJARKA BLE</h1>
      <p id="status">Niepołączony</p>
      <button id="connect">Połącz z OLEJARKA</button>

      <div class="input-group">
        <label for="value1">Impulsy na km</label>
        <input type="number" id="value1" inputmode="numeric" pattern="[0-9]*" disabled />
      </div>

      <div class="input-group">
        <label for="value2">Krople na km</label>
        <input type="number" id="value2" inputmode="numeric" pattern="[0-9]*" disabled />
      </div>

      <div class="input-group">
        <label for="value3">Krople gdy deszcz</label>
        <input type="number" id="value3" inputmode="numeric" pattern="[0-9]*" disabled />
      </div>

      <button id="sendValues" disabled>Wyślij dane</button>
      <button id="ventButton" disabled>Odpowietrzanie</button>
     
      <button id="installBtn" style="display:none;">Zainstaluj aplikację</button>
    </main>

    <footer class="footer">
      <p>

        <a href="https://github.com/Lukasz230V" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a> |
        <a href="https://forbot.pl/forum/profile/26971-_lm_/" target="_blank">
         
        
              <img src="https://forbot.pl/favicon.ico" alt="Forbot" class="forbot-icon" />
              Forbot
              </a>
      </p>
    </footer>

  </div>
  <script src="script.js"></script>
  <script src="install.js"></script>
 
  <script>

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('✅ Service Worker zarejestrowany:', reg.scope))
      .catch(err => console.error('❌ Rejestracja SW nie powiodła się:', err));
  });
}
 </script>

</body>
</html>
