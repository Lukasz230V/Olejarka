<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLEJARKA BLE</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />


</head>
<body>
  <div class="container">
    <h1>OLEJARKA BLE</h1>

    <button id="connect">Połącz z OLEJARKA</button>

    <div class="input-group">
      <label for="value1">Impulsy na km</label>
      <input id="value1" type="number" inputmode="numeric" pattern="\d*" disabled />
    </div>

    <div class="input-group">
      <label for="value2">Krople na km</label>
      <input id="value2" type="number" inputmode="numeric" pattern="\d*" disabled />
    </div>

    <div class="input-group">
      <label for="value3">Krople gdy deszcz</label>
      <input id="value3" type="number" inputmode="numeric" pattern="\d*" disabled />
    </div>

    <button id="sendValues" disabled>Wyślij dane</button>

    <div id="status">Niepołączono</div>
  </div>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker zarejestrowany');
      });
    }
  </script>
</body>
</html>
